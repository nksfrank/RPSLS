<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Rock Paper Scissors Lizard Spock - Written in Golang</title>
	<link rel="stylesheet" type="text/css" href="/rpsls/css/style.css" />
</head>

<body>
<div class="container">
	<div class="logo">
		<h1><a href="http://go.nikz.se/rpsls/">Rock Paper Scissors Lizard Spock - Written in Golang</a></h1>
	</div>
	<div class="content">
		<h2>Make your choice</h2>
		<div class="box">
		<form action="/rpsls/result/{{.GameId}}" action="POST">
			<div><input type="submit" class="choice" name="choice" value="rock">
			<input type="submit" class="choice" name="choice" value="paper">
			<input type="submit" class="choice" name="choice" value="scissors">
			<input type="submit" class="choice" name="choice" value="lizard">
			<input type="submit" class="choice" name="choice" value="spock"></div>
		</form>
		</div>
		<div class="result">
			<h2>{{.LastGame}}</h2>
		</div>
		<h2>Game Stats</h2>
		<table class="table">
					<tr>
						<th>Game ID</th>
						<td id="comment">{{.GameId}}</td>
					</tr>
					<tr>
						<th>Games Played</th>
						<td class="comment">{{.Games}}</td>
					</tr>
					<tr>
						<th>Player Score</th>
						<td class="comment">{{.PlayerWins}}</td>
						<td class="stat"><div class="bar">
						<div class="p" style="display: inline-block; width: {{.PlayerPercent}}%;">{{.PlayerPercent}}</div>
						<div class="c" style="display: inline-block; width: {{.ComputerPercent}}%;">{{.ComputerPercent}}</div>
						<div class="t" style="display: inline-block; width: {{.TiesPercent}}%;">{{.TiesPercent}}</div>
						</div></td>
					</tr>
					<tr>
						<th>Computer Score</th>
						<td class="comment">{{.ComputerWins}}</td>
					</tr>
					<tr>
						<th>Ties</th>
						<td class="comment">{{.Ties}}</td>
					</tr>
				</table>
	</div>
</div>
